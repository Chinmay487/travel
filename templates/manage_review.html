    {% for feedback in feedbacks  %}
<div class="display_review">
    <br>
    <h4 class="customer">Name : {{ feedback.name }}</h4>
    <h4 class="customer">contact no. : {{ feedback.contact }}</h4>
    <p class="customer_review">
        {{ feedback.client_feedback }}
    </p>
    <form action="delete_review" method="post">
        {% csrf_token %}
        <input type="hidden" name="customer_id" value="{{feedback.name}}" >
        <button type="submit" class="form_button" >remove</button>
    </form>
</div>
{% endfor %}
    {% endblock %}
