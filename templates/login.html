{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>login page</title>
</head>
<body>
    <div class="form_block" >
        <form action="login_auth" method="post" class="form_login">
            {% csrf_token %}
            <label class="form_label" for="username">Username : </label>
            <input class="form_input" type="text" name="username" id="username" placeholder="username">
            <label class="form_label" for="password">password : </label>
            <input class="form_input" type="password" name="password" id="password">
            <button class="form_button" type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
